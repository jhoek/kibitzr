name: picl

on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install required PowerShell modules
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module UncommonSense.Hap, UncommonSense.Cinema, UncommonSense.Rss -Scope CurrentUser

      - name: Get Recent data
        shell: pwsh
        run: |
          Get-Picl
          | ForEach-Object {
            New-RssFeedItem `
              -ID $_.Url `
              -Title "$($_.Title) ($_.Genre)" `
              -Description ((($_.Synopsis, $_.Description, "Available until $($_.AvailableUntil)", "$($_.Country), $($_.Language)") | Foreach-Object { "<p>$($_)</p>" }) -join "`n") `
              -PubDate (Get-Date) }
          | New-RssFeed `
            -Title 'Picl' `
            -Link 'https://picl.nl' `
            -Description 'Picl'
          | Set-Content -Path ./data/picl.xml

      - name: Commit and push feed
        shell: bash
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull
          git add .
          git commit -m "generated" || echo "No changes to commit"
          git push
