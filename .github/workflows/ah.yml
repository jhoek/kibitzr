name: ah

on:
  schedule:
    - cron: "0 9 * * 6"
  push:
    branches:
      - "master"
  workflow_dispatch:

jobs:
  updatecalendar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install required PowerShell modules
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module UncommonSense.AH -Scope CurrentUser

