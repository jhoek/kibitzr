name: levennadedood

on:
    schedule:
        - cron: "25 6 * * 5"
    workflow_dispatch:

jobs:
    run:
        runs-on: self-hosted

        steps:
            - uses: actions/checkout@v2

            - name: Install required PowerShell modules
              shell: pwsh
              run: |
                  Set-PSRepository PSGallery -InstallationPolicy Trusted
                  Install-Module UncommonSense.Hap, UncommonSense.Volkskrant, UncommonSense.Rss -Scope CurrentUser -Force

            - name: Get Recent data
              shell: pwsh
              run: |
                  Get-LevenNaDeDood
                  | Select-Object -First 10
                  | ForEach-Object {
                    New-RssFeedItem `
                      -ID $_.Url `
                      -Title $_.Title `
                      -Description (($_.Body | ForEach-Object { $_.Trim()} | Where-Object {$_} | ForEach-Object { "<p>$($_)</p>"}) -join "`n") `
                      -PubDate $_.Date }
                  | New-RssFeed `
                    -Title 'Leven na de dood' `
                    -Link 'https://www.volkskrant.nl/auteur/evelien-van-veen/' `
                    -Description 'Leven na de dood'
                  | Set-Content -Path ./data/levennadedood.xml

            - name: Commit and push feed
              shell: bash
              run: |
                  git config user.name github-actions
                  git config user.email github-actions@github.com
                  git pull
                  git add .
                  git commit -m "generated" || echo "No changes to commit"
                  git push
