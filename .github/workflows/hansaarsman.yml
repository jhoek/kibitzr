name: hansaarsman

on:
  schedule:
    - cron: "38 6 * * 3"
  workflow_dispatch:

jobs:
  run:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Install required PowerShell modules
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module UncommonSense.Hap, UncommonSense.Volkskrant, UncommonSense.Rss -Scope CurrentUser -Force

      - name: Get Recent data
        shell: pwsh
        run: |
          Get-HansAarsman
          | Select-Object -First 10
          | ForEach-Object {
            New-RssFeedItem `
              -ID $_.Url `
              -Title $_.Title `
              -Description (($_.Body | ForEach-Object { $_.Trim()} | Where-Object {$_} | ForEach-Object { "<p>$($_)</p>"}) -join "`n") + "`n<img src='$($_.Image)'/>" `
              -PubDate $_.Date }
          | New-RssFeed `
            -Title 'Hans Aarsman' `
            -Link 'https://www.volkskrant.nl/kijkverder/aarsman' `
            -Description 'Hans Aarsman'
          | Set-Content -Path ./data/hansaarsman.xml

      - name: Commit and push feed
        shell: bash
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull
          git add .
          git commit -m "generated" || echo "No changes to commit"
          git push
