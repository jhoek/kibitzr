name: asnbank

on:
  # schedule:
  #   - cron: "0 8 * * 1-6"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Install pup
        shell: bash
        run: |
          go get github.com/ericchiang/pup
          export GOROOT=/usr/bin/go
          cd ~/go/bin
          sudo cp pup /usr/bin
          pup --version

      - name: Install required PowerShell modules
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module UncommonSense.Asn -Scope CurrentUser

      - name: Send notification
        shell: pwsh
        run: |
          Get-AsnFundPrice
          | Where-Object Fund -eq 'ASN Milieu & Waterfonds'
          | Where-Object Date -eq ([DateTime]::Today)
          | ForEach-Object {
            Invoke-WebRequest `
              -Uri 'https://hook.integromat.com/4b39vbin52yhmcfwa4onkyqlnj5z3rk7' `
              -Body @{
                FundName = $_.Fund
                Date = $_.Date
                Price = $_.Price
              }
          }
