name: sylviawitteman

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install pup
        shell: bash
        run: |
          go get github.com/ericchiang/pup
          export GOROOT=/usr/bin/go
          cd ~/go/bin
          sudo cp pup /usr/bin
          pup --version

      - name: Install required PowerShell modules
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module UncommonSense.Nrc -Scope CurrentUser

      - name: Get Recent data
        shell: pwsh
        run: |
          Get-SylviaWitteman | Select-Object -First 1 | ForEach-Object {
            Invoke-WebRequest -Uri https://hook.integromat.com/ei3b5m4ciiy701ttvwm7r4067bmmxmib -Body @{
              ID = $_.Url
              Title = $_.Title
              Message = $_.Body
            }
          }
