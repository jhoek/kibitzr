name: tiengeboden

on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * 6"

jobs:
  run:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Install required PowerShell modules
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module UncommonSense.Hap, UncommonSense.Trouw, UncommonSense.Rss -Scope CurrentUser

      - name: Get Recent data
        shell: pwsh
        run: |
          Get-TienGeboden
          | Select-Object -First 10
          | ForEach-Object {
            New-RssFeedItem `
              -ID $_.Url `
              -Title $_.Title `
              -Description (($_.Body | ForEach-Object { $_.Trim()} | Where-Object {$_} | ForEach-Object { "<p>$($_)</p>"}) -join "`n") `
              -PubDate $_.Date }
          | New-RssFeed `
            -Title 'Tien Geboden' `
            -Link 'https://trouw.nl/dossier/tien-geboden' `
            -Description 'Interviews aan de hand van de tien geboden'
          | Set-Content -Path ./data/tiengeboden.xml

      - name: Commit and push feed
        shell: bash
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull
          git add .
          git commit -m "generated" || echo "No changes to commit"
          git push
